<!DOCTYPE html>
<html lang="en">
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js'></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="infoContainer">
      <div id="title">DRAW TOGETHER</div>
      <div id="username-row">
        <label for="username">NAME</label>
        <input type="text" id="name" name="name">
      </div>
      <button onclick="drawingMode()" onmouseover="showCanvasDescription()" onmouseout="hideCanvasDescription()">CANVAS DRAWING</button>
      <button onclick="videoDrawingMode()" onmouseover="showVideoDescription()" onmouseout="hideVideoDescription()">VIDEO DRAWING</button>
    </div>
    <div id="descriptionContainer">
      <div id="canvas-drawing-description">
        Draw on a single canvas with other people!
      </div>
      <div id="video-drawing-description">
        Draw on your own webcam as others do the same! You must enable camera access for this mode.
      </div>
    </div>
    <div id="canvasContainer"></div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="sketch.js"></script>
</html>
